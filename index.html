<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Oxygen:wght@300&family=Roboto:wght@700&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="calculator-container">
        <div class="top-display">
           <p class="result">0</p>
        </div>
        <div class="calculator-buttons">
<div class="button-level-1">
<div class="sign cbutton">C</div>

<div class="sign two-parent">()</div>

<div class="sign percent">%</div>

<div class="sign divide">/</div>
</div>
<div class="button-level-2">
<div class="number seven">7</div>
<div class="number eight">8</div>
<div class="number nine">9</div>
<div class="sign multiply">*</div>
</div>
<div class="button-level-3">
<div class="number four">4</div>
<div class="number five">5</div>
<div class="number six">6</div>
<div class="sign minus">-</div>
</div>
<div class="button-level-4">
<div class="number one">1</div>
<div class="number two">2</div>
<div class="number three">3</div>
<div class="sign plus">+</div>
</div>
<div class="button-level-5">
    <div class="number off">off</div>
    <div class="number zero">0</div>
    <div class="number coma">,</div>
    <div class="sign equals">=</div>
</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
